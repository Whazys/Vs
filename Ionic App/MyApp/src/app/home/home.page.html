<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Meu App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h4>Grid</h4>
  <ion-grid>
    <ion-row>
      <ion-col size="12">Conteudo 1</ion-col>
      <ion-col size="3">Conteudo 2</ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">Conteudo 1</ion-col>
      <ion-col size="4">Conteudo 2</ion-col>

      <ion-col size="4">Conteudo 3</ion-col>
    </ion-row>
  </ion-grid>

  <h4>Grid - Offset</h4>

  <ion-grid>
    <ion-row>
      <ion-col size="6">Conteudo 1</ion-col>
      <ion-col size="3" offset="2">Conteudo 2</ion-col>
    </ion-row>
  </ion-grid>

  <h4>Grid - Alinhamento de textos</h4>
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="ion-text-start">1</ion-col>
      <ion-col size="4" class="ion-text-center">2</ion-col>
      <ion-col size="4" class="ion-text-end">3</ion-col>
    </ion-row>
  </ion-grid>

  <h4>Gird - Alinhamento Vertical</h4>
  <ion-grid>
    <ion-row class="ion-align-items-start">
      <ion-col size="4">1</ion-col>
      <ion-col size="4">2</ion-col>
      <ion-col size="4">3</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
