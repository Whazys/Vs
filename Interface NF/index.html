<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NetFlix</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <link rel="stylesheet" href="style/responsive.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">VIKINGS</h3>
          <p class="descricao">
            Ragnar Lothbrok, um jovem que se considera descendente de Odin, é um
            guerreiro, fazendeiro e chefe de família. Visionário e sonhando
            viver diversas aventuras, ele acredita que as riquezas sonhadas por
            seu povo encontram-se além do mar Báltico.
          </p>
          <div class="botoes">
            <button class="botao">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>

            <button class="botao">
              <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/01.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/02.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/03.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/04.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/05.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/06.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/07.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/08.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/09.jpg" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/10.jpg" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3456a1fcb1.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
